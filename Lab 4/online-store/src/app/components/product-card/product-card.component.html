<div class="card">
    <img [src]="mainImage" alt="{{ product.name }}" class="main-image">
  
    <div class="thumbnails">
      <img *ngFor="let img of product.images" [src]="img" (click)="selectImage(img)" class="thumb">
    </div>
  
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">{{ product.price | number }} KZT</p>
  
    <p class="rating">
      <span *ngFor="let star of starsArray(product.rating)">{{ star }}</span>
    </p>
  
    <div class="share">
      <a [href]="whatsappLink" target="_blank">WhatsApp</a> |
      <a [href]="telegramLink" target="_blank">Telegram</a>
    </div>
  
    <a [href]="product.link" target="_blank" class="buy-btn">Перейти на Kaspi.kz</a>
  </div>
